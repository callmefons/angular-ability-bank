<h2>Create a New Account</h2>
<h3>Itâ€™s free and always will be.</h3>

<div class="alert alert-danger" role="alert"
*ngIf="failedState">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{resStatus}}
</div>

<form *ngIf="!_authService.isLoggedIn()"
      [formGroup]="signupForm" novalidate autocomplete="off">

  <div class="form-group">
    <label for="email">email</label>
    <input type="email" class="form-control" id="email" placeholder="email"
           [formControl]="signupForm.controls['email']">
  </div>
  <div class="form-group">
    <label for="password">email</label>
    <input type="password" class="form-control" id="password" placeholder="password"
           [formControl]="signupForm.controls['password']">
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" placeholder="username"
           [formControl]="signupForm.controls['username']">
  </div>
  <div class="form-group form-inline">
    <label for="given_name">Given Name</label>
    <input type="text" class="form-control" id="given_name" placeholder="given name"
           [formControl]="signupForm.controls['given_name']">
    <label for="family_name">Family Name</label>
    <input type="text" class="form-control" id="family_name" placeholder="family name"
           [formControl]="signupForm.controls['family_name']">
  </div>

  <button type="submit" class="btn btn-default"
          [disabled]="!signupForm.valid"
          (click)="submitForm()">Create Account</button>
</form>

<!-- Modal -->
<div class="modal fade" id="createdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Account created successfully.</h4>
      </div>
      <div class="modal-body">
        Please Log in to Ability Bank
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"
        (click)="reload()">OK</button>
      </div>
    </div>
  </div>
</div>
